<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="class">
        <h1>B!</h1>
        <h1>B@</h1>
        <h1>b#</h1>
        <h1>b$</h1>
        <h1>B5</h1>
    </div>
    <button id="btn">Click Me</button>
    <script>
        // 8. Write a JavaScript program to add colors to all h1 tags when the button is clicked

        document.getElementById('btn').addEventListener('click',()=>{
            
            // Method-1--->Has Node List in it
            document.querySelectorAll('h1').forEach((e)=>e.style.color='green');
            // Method-2---->Has arraylist in it
            let headers = document.getElementsByTagName('h1')
            for(let i=0;i<headers.length;i++){
                headers[i].style.color='red';
            } 
            
        });
        
    </script>
</body>
</html>
