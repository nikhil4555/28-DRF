<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[2,21,5,48,84,32,87,55,47,74];
        let max= arr[0]
        let secmax=arr[0];
        let min=arr[0];
        let secmin = Number.POSITIVE_INFINITY;
        for(let i=0;i<arr.length;i++){
            if(max<arr[i])
            max=arr[i];
        }
        // For sec max it must be lessthan max and greaterthan remaining elements
        for(let i=0;i<arr.length;i++){
            if((secmax<arr[i]) && (arr[i]<max)){
                secmax=arr[i];
            }
        }
        document.write(max+' is the maximum element in the array'+`<br>`);
        document.write(secmax+' is the second maximum element in the array'+`<br>`);


        // MINIMUm and SEC MINMUm--->careful with secmin
        for(let i=0;i<arr.length;i++){
            if(min>arr[i])
            min=arr[i];
        }
        // For sec min it must be greaterthan min and lessthan remaining elements
        for(let i=0;i<arr.length;i++){
            if((secmin>arr[i]) && (arr[i]>min)){
                secmin=arr[i];
            }
        }
        document.write(min+' is the minimum element in the array'+`<br>`);
        document.write(secmin+' is the second minimum element in the array'+`<br>`);
    </script>
</body>
</html>
