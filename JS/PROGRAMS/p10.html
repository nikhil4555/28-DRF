<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="click">Click Me</button>
    <h1 id="val">Click Me Result Displayed in here</h1>
    <script>
        // 12.  Write a JavaScript program to print incremental value every time when button is clicked 
        
        let res=0;
        let btn = document.querySelector('.click');
        btn.addEventListener('click',()=>{
            res++;

            document.getElementById('val').innerHTML=res;
        })

        // If we use getElementByclassname it will retunr collection of elements so better to use selectors for these type
    </script>
</body>
</html>
