<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Es-6 <---> 5 Array methods

        // foreach --> Iterates through the array and it will only modify the array
                    //--> It can't return the array
                    //--> Refers to direct value instead of Index

        let arr = [10,20,30,40,50];
        arr.forEach((a,ind)=>{
            document.write(a*2+' '+ind+`<br>`);
        })
        

        // map--> Itreate through the array and it can modify and return to a new array;
                    //-->It can return the array to the new array
                    //--> Here the value is directly reffered Not the Index But can also pass the Index 
                    //-->In here we can compare the values but it will return all the values that are present but in filter will return only the values that are satisfied 
        let arr1 = [5,10,15,20,25];
        let newarr = arr1.map((a,ind)=>{
            return  a*10;
        })
        document.write(newarr+'<br>');
        // newarr.map((a)=>{
        //     document.write(a/10+`<br>`);
        // })
    
        // filter--> Iterate through the array and it will return to the new array only if the condidtion is satisfied
                //-->It can return to the newArray
                // --> Here the value is directly reffered Not the Index But can also pass the Index 
        let arr2 = [1,2,3,4,5];
        let newarr1 = arr2.filter((a)=>a%2==0)
        document.write(newarr1+`<br>`);
        
        
        // reduce--> It will help us to print the cumiliative sum of an Array using 2 variables
        let sum = arr2.reduce((a,b)=>a+b);
        document.write(sum)
        document.write(`<br>`)
        
        
        // findindex--> returns only if the condidtion is true
        let arr3=[10,15,20,30]
        let neewarr3 = arr3.findIndex((a)=>a>20);
        document.write(neewarr3+''+`<br>`);

    </script>
</body>
</html>
