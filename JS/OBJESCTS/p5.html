<body>
    <script>
        //  Write a function that takes an object and a list of keys, and returns a new object that 
        //  only contains the properties from the list of keys.
        // const obj = { a: 1, b: 2, c: 3, d: 4 };
        // const keys = ['b', 'c'];
        // output : { b: 2, c: 3 }

        const obj = { a: 1, b: 2, c: 3, d: 4 };    
        const keys=['e','b']
        function pickProperties(obj, keys) {
        const result = {};
        for (const key in obj) {
            if (keys.includes(key)) {
            result[key] = obj[key];//In here The result[key]--means the key  of the result obj
                                    //And the obj[key]---will be its corresponding value to the key and we are returning it to the result
        }
        }
        return result;
        }
    console.log(pickProperties(obj,keys))


    </script>
